<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments-head}"></head>
<head>
    <link rel="stylesheet" th:href="@{/product-details.css}">
</head>
<body>
    <!--Navbar-->
    <div th:replace="~{fragments-navbar}"></div>
    <div class="container product-details-container">
        <div class="row">
            <div class="col-md-4">
                <img th:src="${product.imageUrl}" class="product-details-img" alt="">
            </div>
            <div class="col-md-8">
                <h2 th:text="${product.name}"></h2>
                <h4 th:text="${product.platform}"></h4>
                <p th:text="${product.description}"></p>
                <span th:each="genre : ${product.genres}" th:text="${genre} + ' '" style="font-weight: 600;"></span>
                <div class="product-price" th:text="'$' + ${product.price}"></div>
                <form th:action="@{/cart/add-to-cart}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <input type="hidden" name="quantity" value="1">
                    <button class="btn add-to-cart-btn btn-lg btn-success" type="submit">Add to cart</button>
                </form>
                <span><a th:href="@{/shop}"><button class="btn btn-lg btn-primary" ><i class="fa fa-arrow-left"></i> Continue shopping</button></a></span>
            </div>
        </div>
    </div>
</body>
</html>
