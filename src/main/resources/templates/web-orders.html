<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments-head}">
</head>
<head><title>Orders</title></head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments-navbar}"></div>
<!-- Order table -->
<div th:unless="${webOrders.isEmpty()}" class="container" style="margin-top: 30px;">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Created</th>
            <th scope="col">Customer First Name</th>
            <th scope="col">Customer Last Name</th>
            <th scope="col">Customer Address</th>
            <th scope="col">Products</th>
            <th scope="col">Total Sum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="webOrder : ${webOrders}">
            <td th:text="${webOrder.id}"></td>
            <td th:text="${webOrder.created}"></td>
            <td th:text="${webOrder.customer.firstName}"></td>
            <td th:text="${webOrder.customer.lastName}"></td>
            <td th:text="${webOrder.customer.address}"></td>
            <td>
                <ul>
                    <li th:each="cartItem : ${webOrder.cartItems}">
                        <span th:text="${cartItem.product.name + ' (' + cartItem.product.platform + ')' + ' x ' + cartItem.quantity}"></span>
                    </li>
                </ul>
            </td>
            <td th:text="'$' + ${webOrder.totalSum}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
